
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Clips Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Twitch Clips Player</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a href="www.google.com"><i class="fa-brands fa-discord"></i></a>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://discord.gg/RuPwYWe">Discord</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h1>Twitch Random Clips Player</h1>
      <div class="col-lg-8 px-0">
        <form>
          <h4>Channel</h4>
          <div class="mb-3">
            <label for="channel" class="form-label">Channel Name</label>
            <input type="text" class="form-control" id="channel" aria-describedby="channelHelp" onchange="updateURL()" onkeyup="updateURL()">
            <div id="channelHelp" class="form-text">Your Twitch Channel Name.</div>
          </div>
          <h4>Filters</h4>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Featured Clips Only</label>
          </div>
          <h4>Sort</h4>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Random</label>
          </div>
          <h4>Result</h4>
          <div class="input-group">
            <span class="input-group-text">Browser Source URL</span>
            <textarea id="obs" class="form-control" aria-label="With textarea" readonly></textarea>
          </div>
          <div id="emailHelp" class="form-text">Create a browser source in OBS and paste the generated link into it.</div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
function updateURL() {
  const params = new URLSearchParams({
    var1: "value",
    var2: "value2",
    arr: "foo",
  });
  console.log(params.toString());
  channel = document.getElementById("channel").value;
  console.log("Channel: ", channel);
  if (channel === "") {
    document.getElementById("obs").value = "";
    return;
  }
  url = "https://www.ocf.berkeley.edu/~omarali/twitchapi/" + channel.toLowerCase() + "/featuredclips?" + params.toString();
  console.log("URL: ", url);
  document.getElementById("obs").value = url;
}
    </script>
  </body>
</html>
